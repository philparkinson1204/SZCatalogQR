<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <!-- Force no caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="redirect-message">Redirecting you now...</div>

    <script>
        // *** ONLY UPDATE THIS ONE LINE WHEN CHANGING DESTINATION ***
        const DESTINATION = "https://thieffixer.com";
        // *** NO NEED TO EDIT ANYTHING BELOW THIS LINE ***
        
        // Create meta refresh tag dynamically
        const meta = document.createElement('meta');
        meta.httpEquiv = "refresh";
        meta.content = "2; URL=" + DESTINATION;
        document.head.appendChild(meta);
        
        // Try immediate redirect
        try {
            window.location.replace(DESTINATION);
        } catch(e) {
            console.error("JavaScript redirect failed, using meta refresh fallback");
        }
        
        // Update the message with a clickable link as final fallback
        document.getElementById("redirect-message").innerHTML = 
            "Redirecting...<br>If not redirected, " +
            "<a href='" + DESTINATION + "'>tap here</a>";
    </script>
</body>
</html>
